{% extends "mysite/base.html" %}

{% block content %}
    <h1>Confirmation of instruction to delete this event</h1>
    {% if error_message %}
      <h2 class="error">{{error_message}}</h2>
    {% endif %}
    <form method="POST" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Mark this event as deleted</button>
    </form>
{% endblock %}
