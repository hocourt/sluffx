{% extends "mysite/base.html" %}

{% block content %}
    <h1>Make enquiry</h1>
    {% if error_message %}
      <h2 class="error">{{error_message}}</h2>
    {% endif %}
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Send this enquiry</button>
    </form>
{% endblock %}
